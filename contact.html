<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #f4f6f8; border-radius: 7px;">
    <header>
        <div class="image-container">
            <img src="acm.png" style="width: 340px;" alt="Association for Computing Machinery">
        </div>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main style="padding: 20px;">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/mwpepnyz" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="review">Review:</label><br>
            <textarea id="review" name="review" rows="4" required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
